# BioRobotics Lab 1 - EMG and LSL Environment
# 
# Installation (no admin rights required):
#   conda env create -f environment.yml
#   conda activate biorobotics
#
# Or with mamba (faster):
#   mamba env create -f environment.yml

name: biorobotics
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.11
  - pip>=23.0
  
  # Scientific Computing
  - numpy>=1.24
  - scipy>=1.11
  - pandas>=2.0
  
  # Visualization
  - matplotlib>=3.7
  - pyqtgraph>=0.13
  - pyqt6>=6.5
  
  # Jupyter
  - jupyterlab>=4.0
  - ipywidgets>=8.0
  - ipympl>=0.9  # Interactive matplotlib in Jupyter
  
  # LSL (Lab Streaming Layer)
  - liblsl>=1.16
  - pylsl>=1.16
  
  # Data formats
  - pyxdf>=1.16  # XDF file format for LSL recordings
  - h5py>=3.9    # HDF5 support
  
  # Additional utilities
  - pyyaml>=6.0
  - tqdm>=4.65
  - click>=8.1   # CLI tools
  
  # Pip-only packages
  - pip:
    # Myo armband support (community maintained)
    - myo-python>=1.0.5
    
    # Signal processing
    - neurokit2>=0.2  # Biosignal processing toolkit
    
    # Testing
    - pytest>=7.0
